plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android" // Alterado para id correto
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Adicione este plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.autoresc"
    compileSdk = 34  // Atualize conforme a versão do SDK que você está usando

    dependencies {
        implementation 'com.google.mlkit:text-recognition:16.0.0' // Ou a versão mais recente
    }
    defaultConfig {
        applicationId = "com.example.autoresc"
        minSdk = 23  // Atualize para 23 ou superior
        targetSdk = 34  // Atualize conforme a versão do SDK que você está usando
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName

        // Additional configuration for compatibility
        vectorDrawables {
            useSupportLibrary = true
        }

        resValue "string", "google_maps_key", (project.findProperty("GOOGLE_MAPS_API_KEY") ?: "")
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Configuração do Kotlin para compatibilidade
    }

    buildTypes {
        release {
            // Configuração de assinatura para build de release
            signingConfig = signingConfigs.debug
        }
    }
}

// Flutter plugin configuration
flutter {
    source = "../.."
}

// Aplicar plugin do Google Services
apply plugin: 'com.google.gms.google-services'
